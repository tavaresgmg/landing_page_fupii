<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bem-vindo(a)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <!-- Logo -->
        <div class="mb-4">
            <img src="assets/logo.png" alt="Logo Fupii" style="height: 32px;">
        </div>

        <!-- Headline -->
         <span class="d-inline-flex">
            <img class="mr-2" src="assets/img/icon-check.svg" alt="">
            <p class="mb-0" style="color: #001489;">Pré-cadastro aprovado!</p>
         </span>
        <h2 class="mb-3">Parabéns motorista, você está a 1 passo de se tornar um parceiro Fupii e lucrar de verdade!</h2>

        <hr style="border-top: 1px solid #DFDFDF; width: 100%; margin: 20px auto;">

        <!-- Subheadline -->
        <p class="lead mb-1" style="font-weight: 600;">Baixe o aplicativo e<br>finalize o seu cadastro</p>


        <!--Steps-->
        <div class="bg-light p-4 text-center mb-4 border mt-2" style="border-radius: 16px;">
            <!-- App Store Button -->
            <a href="https://apps.apple.com/br/app/fupii-motorista/id6502373273?l=en-GB">
                <img src="/assets/img/appstore-button.png" alt="">
            </a>
            
            
            <!-- Play Store Button -->
             <a href="https://play.google.com/store/apps/details?id=com.fupii.motorista&hl=pt">
                <img src="/assets/img/playstore-button.png" alt="">
             </a>
            
        </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
